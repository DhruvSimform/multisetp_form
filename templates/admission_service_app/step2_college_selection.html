{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Step 2 - College Selection{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3 text-center">Step 2: Select College</h4>
            <form method="post">
                {% csrf_token %}
                {{ wizard.management_form }}
                {{ form|crispy }}

                <div class="d-flex justify-content-between mt-4">
                    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-outline-secondary">← Previous</button>
                    <button type="submit" class="btn btn-primary">Next →</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
